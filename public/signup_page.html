<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./Resources/index_signup_style_page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <h1>
      Welcome , Dear Future Resident!
    </h1>  
    <script> 
      $(document).ready(function(){
        $("#slide2").click(function(){
          $("#panel").slideToggle("slow");
        });
      });
      $(document).ready(function(){
        $("#slide1").click(function(){
          $("#panel-2").slideToggle("slow");
        });
      });
      </script>
</head>

<body class="align">
    <script src="./Resources/script.js"></script>
    <h3 id = "slide1">Login</h3>
    <div class = "grid">
    
    <form form  id = "panel-2" action="javascript:void(0);" method="POST" class="form login" onsubmit="return validateAndSubmit()">
      <div class="form__field">
        <label for="login__username"><svg class="icon">
            <use xlink:href="#icon-user"></use>
          </svg><span class="hidden"></span></label>
        <input autocomplete="username" id="login__username1" type="text" name="username" class="form__input" placeholder="e-mail">
        <span id="usernameError" class="error-message"></span>
      </div>

      <div class="form__field">
        <label for="login__password"><svg class="icon">
            <use xlink:href="#icon-lock"></use>
          </svg><span class="hidden">Password</span></label>
        <input id="login__password1" type="password" name="password" class="form__input" placeholder="Password" required>
        <span id="passwordError" class="error-message"></span>
      </div>
      <br>
      <button type="button" class="btn btn-success" onclick="LoginFunction()">Login</button>
    </form>
    </div>
    <h3 id = "slide2">SignUp</h3>
    <div class="grid">
     
    <form  id = "panel" action="javascript:void(0);" method="POST" class="form login" onsubmit="return validateAndSubmit()">
        <div class="form__field">
            <label for="login__first"><svg class="icon">
                <use xlink:href="#icon-user"></use>
              </svg><span class="hidden">First Name</span></label>
            <input autocomplete="first" id="login__first" type="text" name="first" class="form__input" placeholder="First Name" required>
          </div>

          <div class="form__field">
            <label for="login__last"><svg class="icon">
                <use xlink:href="#icon-user"></use>
              </svg><span class="hidden">Last Name</span></label>
            <input autocomplete="last" id="login__last" type="text" name="last" class="form__input" placeholder="Last Name" required>
          </div>


        <div class="form__field">
          <label for="login__username"><svg class="icon">
              <use xlink:href="#icon-user"></use>
            </svg><span class="hidden"></span></label>
          <input autocomplete="username" id="login__username" type="text" name="username" class="form__input" placeholder="e-mail" required>
          <span id="usernameError" class="error-message"></span>
        </div>
  
        <div class="form__field">
          <label for="login__password"><svg class="icon">
              <use xlink:href="#icon-lock"></use>
            </svg><span class="hidden">Password</span></label>
          <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
          <span id="passwordError" class="error-message"></span>
        </div>
        <br><br>
        <div class="form__field">
          <input type="submit" value="Sign Up" onclick="validateForm()">
        </div>
    </div>
    </form>
    </body>

</html>
